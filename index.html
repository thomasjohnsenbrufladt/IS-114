<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Visittkort</title>
    <style>
       /* Her brukes css i head for å få en mer oversiktelig kode. */
       /* Bruker h1 siden det er hovedoverskrift. Er heller ingen deloverskrifter så det egner seg at den er stor */
       h1
        {
        text-align: center;
        font-size: 4em;
        font-family: Arial, Helvetica, Sans-serif;
         color: #333;
        }

       /* Images styles slik at størrelsen blir passende. Bruker border-radius fo at de skal bli finere i kantene. */
       img
        {
        border-radius: 40px;
        padding: 20px;
        width: 200px;
        height: auto
        }

        /* Gikk med en mørkegrå farge for å skape konstrast med backgrunnen, overflow hidden for at alt skal holde seg i boksene sine */
       .topnav {
         background-color: #333;
         overflow: hidden;
       }

        /* Valgte å legge til navigationbar, vi ble enige at det var den beste måten for å gjøre det mer oversiktlig. Vi benyttet også lik font som på visitkort overskriften.  */ 
      /* Hentet fra https://www.w3schools.com/css/css_navbar.asp 01.10.2021 */ 
       .topnav a {
         float: left;
         color: #f2f2f2;
         font-family: Arial, Helvetica, Sans-serif;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         font-size: 17px;
       }

        /* Hvit har best kontrast mot svart, derfor valgte vi at bakgrunnen skulle og teksten skulle bytte farge. Dette gjør det mer "fancy" etter vår mening. */
       .topnav a:hover {
         background-color: #ddd;
         color: black;
       }

        /* Dette gjør det litt for å vite hvilken side du er på. Når navbaren viser at et felt er grønt, så er du på den siden. */
       .topnav a.active {
         background-color: #04AA6D;
         color: white;
       }
    </style>
  </head>
  
  <!-- Endrer bakgrunnsfare på body ved style. Bruker div tag for å lage en "class" som brukes i head for å definere koden. "active" beskriver hvilken fil man står i. -->
