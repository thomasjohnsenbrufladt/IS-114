    <style>
                /* Her brukes css i head for å få en mer oversiktelig kode. */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }


        .topnav a {
            float: left;
            color: #f2f2f2;
            font-family: Arial, Helvetica, Sans-serif;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }


        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }


        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

    </style>

<! -- Endrer bakgrunnsfare på body ved style. Bruker div tag for å lage en "class" som brukes i head for å definere koden. "active" beskriver hvilken fil man står i. -->
<body style="background-color:#94AEB3;">
<div class="topnav">
    <a href="index.html">Hjem</a>

    <a class="active" href="./hwr-report.html">HWR-rapport</a>

    <!-- Her skal dataen bli vist -->
    <div class="output"></div>

<script>

        fetch('https://bacit.info/hwr/20211009110647-251d11cdfa83a845d4d6bbaae3ddcacf.json')
    .then(response => response.json())
    .then((data) => {
            // Loop gjennom dataen
            for (const [key, value] of Object.entries(data)) {
                    //         daten som vi hentet -----^
                    //
                    // Notater:
                    //  Eksempel "key" = "navn"
                    //  Eksempel "value" = "Thomas"

                    // 1. Vi finner elementet som har en "class" som heter "output".
                    // 2. Legger til "KEY: VALUE" til teksten av det elementet
                    // Grunnen til av vi bruker "<br>" er for å et nytt linje
                    document.querySelector(".output").innerHTML += `${key}: ${value} <br>`
                    //                      Dette kan vær "navn" -----^
                    //                            Dette kan vær "Thomas" -----^

                    // MEN HUSK at veridien av KEY og VALUE blir endret fordi går gjennom alle KEYene og VALUEne
            }
        })
