<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HWR-report</title>
    <style>
        /* Her brukes css i head for å få en mer oversiktelig kode. */
        /* Gikk med en mørkegrå farge for å skape konstrast med backgrunnen, overflow hidden for at alt skal holde seg i boksene sine */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Valgte å legge til navigationbar, vi ble enige at det var den beste måten for å gjøre det mer oversiktlig. Vi benyttet også lik font som på visitkort overskriften. */
        .topnav a {
            float: left;
            color: #f2f2f2;
            font-family: Arial, Helvetica, Sans-serif;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Hvit har best kontrast mot svart, derfor valgte vi at bakgrunnen skulle og teksten skulle bytte farge. Dette gjør det mer "fancy" etter vår mening. */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dette gjør det litt for å vite hvilken side du er på. Når navbaren viser at et felt er grønt, så er du på den siden. */
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }

        ul li { display: inline; white-space: pre;font-size: 34px;}
        ul li:last-child:after { content: ""; }


        .thomas::before{
            content: "• ";
            color: #ff0000;
        }
        .tobias::before{
            content: "• ";
            color: #0080ff;
            margin-left:20px;
        }
        .victor::before{
            content: "• ";
            color: #CF8BFC;
            margin-left:20px;
        }
        .rayan::before{
            content: "• ";
            color: #14e810;
            margin-left:20px;
        }
        .siren::before{
            content: "• ";
            color: #f7f707;
            margin-left:20px;
        }
        .kasper::before{
            content: "• ";
            color: #11def5;
            margin-left:20px;
        }
    </style>
</head>
    
<!-- Endrer bakgrunnsfare på body ved style. Bruker div tag for å lage en "class" som brukes i head for å definere koden. "active" beskriver hvilken fil man står i. -->
<body style="background-color:#94AEB3;">
    <div class="topnav">
        <a href="index.html">Hjem</a>
        <a href="./how-we-roll.html">How we roll</a>
        <a class="active" href="./hwr-report.html">HWR-rapport</a>
    </div>

    <ul class="ul">

    <figure>

            <style>
                @font-face {
                    font-family: 'RichEatinAllCaps';
                    src: url('https://fontlibrary.org/assets/fonts/rich-eatin/b87b6710407b471d270f62fb7c520855/32b2ff4fff9698a7b8d22b8d543e3fdb/RichEatinAllCaps.otf') format('opentype');
                    font-weight: normal;
                    font-style: normal;
                }
                .minfont {
                    font-family: 'RichEatinAllCaps';
                    font-weight: normal;
                    font-style: normal;
                    font-size: 0.3em;
                }
            </style>
            <g>
                <text x="0" y="4" dy=".45em" class="minfont">Jobbe i team</text>
                <line x1="0" y1="10" x2="100" y2="10" stroke="#000000" stroke-width="0.5" />
                <circle id="Thomas" cx="30" cy="10" r="1.5" fill="#ff0000"/>
                <circle id="Tobias" cx="30" cy="10" r="1.5" fill="#0080ff"/>
                <circle id="Victor" cx="30" cy="10" r="1.5" fill="#CF8BFC"/>
                <circle id="Rayan" cx="30" cy="10" r="1.5" fill="#14e810"/>

                <text x="75" y="4" dy=".45em" class="minfont">Jobbe alene</text>
            </g>

        </svg>
    </figure>

    <script>
        // Pseudocode
        // Modellering først: hvilke SVG elementer, hvor stort areal, posisjonring, hensyn til zooming ...

        // 2) selektere og lagre knagger til alle gruppeelementer i svg
        // (forutsetter modellering i forveien)
        // 3) selektere og lagre knagger til circle-elementer i g-elementet
        // (forutsetter modellering)
        // 4) sette dorn-verdien fra inndata (JSON) til verdien som bestemmer sirkelens posisjon på linjen
        let minsvg = document.getElementById("hwrsvg");
        let glist = minsvg.getElementsByTagName("g");
        let circles = glist[0].getElementsByTagName("circle")
        console.log(circles[0].cx.baseVal.value);

        // Mock JSON

        toraValueForSiren = jsobj.tora;
        toraValueForKasper = jsobj.tora;
        // Dette kan ikke gjøres før inndata er lastet inn i nettleserens minneområdet
